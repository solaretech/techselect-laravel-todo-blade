services:
  app:
    build: ./conf/web
    ports:
      - 8080:80
    volumes:
      - ./app:/var/www/html
  postgres:
    image: postgres:14.7-alpine3.17
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: passw@rd
      POSTGRES_DB: laravel
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql/data
  node:
    image: node:lts-alpine
    working_dir: /var/www/html
    ports:
      - 5173:5173
    volumes:
      - ./app:/var/www/html
    command: sh -c "cd /var/www/html && npm run dev"
  phppgadmin:
    image: bitnami/phppgadmin:latest
    environment:
      DATABASE_ENABLE_EXTRA_LOGIN_SECURITY: "yes"
      PHPPGADMIN_ALLOW_REMOTE_CONNECTIONS: "yes"
      PHP_PG_ADMIN_SERVER_SSL_MODE: disable
      APACHE_HTTP_PORT_NUMBER: 8181
      DATABASE_HOST: postgres
    depends_on:
      - postgres
    ports:
      - "8181:8181"
volumes:
  postgresql: